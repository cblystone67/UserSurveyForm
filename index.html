<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <header>
    <h1 id="title">User Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>
  </header>
  <hr>
  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    
    <div>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div>
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    </div>
    
    <div>
      <label for="dropdown">Select option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    
    <div>
      <label>Choose one:</label>
      <input type="radio" name="radio-option" value="option1">Option 1
      <input type="radio" name="radio-option" value="option2">Option 2
    </div>
    
    <div>
      <label>Choose multiple:</label>
      <input type="checkbox" name="checkbox-option" value="option1">Option 1
      <input type="checkbox" name="checkbox-option" value="option2">Option 2
    </div>
    
    <div>
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>
    
    <button type="submit" id="submit">Submit</button>
  </form>
  <img src="/images/Blackend Shrimp and Asparagus.png" style="padding-top:10px;width:400px;height:400px" alt="Blackend Shrimp">
</body>
</html>
