<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30"
  <title>User Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <ul>
    <li><a href="https://defensenet.org/case-support/post-conviction-consultation-redemption-project-of-washington/" target="_blank">Table</a></li>
    <li><a href="https://chat.openai.com/" target="_blank">Home</a></a></li>
    <li><a href="https://www.amazon.com/" target="_blank">Work</a></li>
  </ul>
  
  <header>
    <h1 id="title">User Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>
  </header>
  <form id="survey-form">
    <section class="name">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </section>
    
    <section class="email">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </section>
    
    <section class="number">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    </section>
    
    <section class="option">
      <label for="dropdown">Select option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </section>
    
    <section class="choice">
      <label>Choose one:</label>
      <input type="radio" name="radio-option" value="option1">Option 1
      <input type="radio" name="radio-option" value="option2">Option 2
    </section>
    
    <section class="multi-choice">
      <label>Choose multiple:</label>
      <input type="checkbox" name="checkbox-option" value="option1">Option 1
      <input type="checkbox" name="checkbox-option" value="option2">Option 2
    </section>
    
    <section class="comments">
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </section>
    <button type="submit" id="submit">Submit</button>
  </form>
  <img src="/images/Blackend Shrimp and Asparagus.png" alt="Blackend Shrimp">
  <div id="clock">00:00:00</div>
  <script>
    function updateClock(){
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let timeString = hours + ':' + minutes + ':' + seconds;

      document.getElementById('clock').textContent = timeString;

      setInterval(updateClock, 1000);
    }
  </script>
</body>
</html>
